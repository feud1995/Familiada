<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Familiada</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="button-wrapper">
  <div class="buttons">
    <label for="numAnswers">Num. odpowiedzi:</label>
    <input type="text" id="numAnswers" />
    <button id="setup">Ustawiać</button>
  </div>
  <div class="buttons">
    <label for="pos">Numer:</label>
    <input type="text" id="pos" />
    <label for="Answer">Odpowiedź:</label>
    <input type="text" id="answer" />
    <label for="score">Punkty:</label>
    <input type="text" id="score" />
    <button id="add">Odsłonić</button>
  </div>
  <div class="buttons">
    <button id="wrong">Źle</button>
    <button id="clearWrong">Wyczyść źle</button>
  </div>
</div>


<div class="board">
  <div class="board-inner">
    <div class="line-wrapper">
      <div class="line">
        <span class="pos">1</span>
        <span class="answer"></span>
        <span class="score">--</span>
      </div>
      <div class="line">
        <span class="pos">2</span>
        <span class="answer">..........................</span>
        <span class="score">--</span>
      </div>
      <div class="line">
        <span class="pos">3</span>
        <span class="answer">.............</span>
        <span class="score">--</span>
      </div>
      <div class="line">
        <span class="pos">4</span>
        <span class="answer">..........................</span>
        <span class="score">--</span>
      </div>
    </div>
    <div class="line total">
      <span class="pos"></span>
      <span class="answer">Suma</span>
      <span class="score">55</span>
    </div>
  </div>
  <div class="side">
    <span>X</span>
  </div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
