<div class="button-wrapper">
  <div class="buttons">
    <label for="numAnswers">No. Answers:</label>
    <input type="text" id="numAnswers" />
    <button id="setup">Setup</button>
  </div>
  <div class="buttons">
    <label for="pos">Pos.:</label>
    <input type="text" id="pos" />
    <label for="Answer">Answer:</label>
    <input type="text" id="answer" />
    <label for="score">Score:</label>
    <input type="text" id="score" />
    <button id="add">Reveal</button>
  </div>
  <div class="buttons">
    <button id="wrong">Wrong</button>
    <button id="clearWrong">Clear Wrong</button>
  </div>
</div>


<div class="board">
  <div class="board-inner">
    <div class="line-wrapper">
      <div class="line">
        <span class="pos">1</span>
        <span class="answer"></span>
        <span class="score">--</span>
      </div>
      <div class="line">
        <span class="pos">2</span>
        <span class="answer">..........................</span>
        <span class="score">--</span>
      </div>
      <div class="line">
        <span class="pos">3</span>
        <span class="answer">.............</span>
        <span class="score">--</span>
      </div>
      <div class="line">
        <span class="pos">4</span>
        <span class="answer">..........................</span>
        <span class="score">--</span>
      </div>
    </div>
    <div class="line total">
      <span class="pos"></span>
      <span class="answer">Total</span>
      <span class="score">55</span>
    </div>
  </div>
  <div class="side">
    <span>X</span>
  </div>
</div>
